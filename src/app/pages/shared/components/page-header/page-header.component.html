<div class="header">
    <div class="icon-header header-item" *ngIf="btn">
        <button pButton pRipple type="button" icon="pi pi-arrow-left" class="p-button-text p-button-secondary p-button-outlined btn-back mx-1" (click)="goBack()" [pTooltip]="tip" [tooltipDisabled]="desactivarTip"></button>
    </div>
    <div class="grid m-0 header-item flex align-items-center">
        <div class="title-header">
            {{titulo}}
        </div>
        <div class="description-header">
            {{descripcion}}
        </div>
    </div>
</div>
